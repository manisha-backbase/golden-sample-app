categories:
  - title: 'Added'
    labels:
      - 'enhancement'
  - title: 'Fixed'
    labels:
      - 'bug'
      - 'fix'
  - title: 'Changed'
    labels:
      - 'maintenance'
  - title: 'Internal'
    labels:
      - 'internal'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
      - 'enhancement'
  minor:
    labels:
      - 'minor'
      - 'bug'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/WF-[0-9]{1,4}/'
  - label: 'major'
    title:
      - '/major/i'
  - label: 'minor'
    title:
      - '/minor/i'
  - label: 'patch'
    title:
      - '/patch/i'
  - label: 'patch'
    title:
      - '/patch/i'
    
template: |
  {{#each release.commits }}
  - {{#if this.hash }} {{ this.hash.substring(0, 7) }}: {{/if}}{{ this.subject }} {{#if this.author}}(@{{ this.author.name }}){{/if}}
  {{/each}}
