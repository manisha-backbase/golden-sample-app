categories:
  - title: 'Added'
    labels:
      - 'enhancement'
  - title: 'Fixed'
    labels:
      - 'bug'
      - 'fix'
  - title: 'Changed'
    labels:
      - 'maintenance'
  - title: 'Internal'
    labels:
      - 'internal'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
      - 'enhancement'
  minor:
    labels:
      - 'minor'
      - 'bug'
  patch:
    labels:
      - 'patch'
  default: patch
    
template: |-
  {% for commit in $commits %}
  - {{ commit.message }} ({{ commit.author.name }}, {{ commit.date }}}})
  {% endfor %}
  $CHANGES
